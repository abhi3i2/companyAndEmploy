<div class="container">

  <form name="EmployeeForm" style="margin-top: 30px;">

    <div class="form-group">
      <label for="employeeId">Employee Id :</label>
      <input type="text" class="form-control" id="employeeId" name="employeeId" [(ngModel)]="employeeDetails.employee_id"
        placeholder="Employee Id">
    </div>

    <div class="form-group">
      <label for="employeeName">Employee Name :</label>
      <input type="text" class="form-control" id="employeeName" name="employeeName" [(ngModel)]="employeeDetails.employee_name"
        placeholder="Employee Name">
    </div>
    <div class="form-group">
      <label for="employeeType">Employee Type :</label>
      <input type="text" class="form-control" id="employeeType" name="employeeType" [(ngModel)]="employeeDetails.employee_type"
        placeholder="Employee Type">
    </div>
    <div class="form-group">
      <label for="employeeAdress">Employee Address :</label>
      <input type="text" class="form-control" id="employeeAdress" name="employeeAdress" [(ngModel)]="employeeDetails.employee_adress"
        placeholder="Employee Adress">
    </div>
    <button type="submit" class="btn btn-primary" style="float: right" (click)="updateEmployee()">Update</button>
  </form>

</div>

<router-outlet></router-outlet>
