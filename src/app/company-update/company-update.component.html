<div class="container">

    <form name="companyForm" style="margin-top: 30px;">
  
      <div class="form-group">
        <label for="companyId">Company Id :</label>
        <input type="text" class="form-control" id="companyId" name="companyId" [(ngModel)]="companyDetails.company_id"
          placeholder="Company Id">
      </div>
  
      <div class="form-group">
        <label for="companyName">Company Name :</label>
        <input type="text" class="form-control" id="companyName" name="companyName" [(ngModel)]="companyDetails.company_name"
          placeholder="Company Name">
      </div>
      <div class="form-group">
        <label for="companyType">Company Type :</label>
        <input type="text" class="form-control" id="companyType" name="companyType" [(ngModel)]="companyDetails.company_type"
          placeholder="Company Type">
      </div>
      <div class="form-group">
        <label for="companyAdress">Company Address :</label>
        <input type="text" class="form-control" id="companyAdress" name="companyAdress" [(ngModel)]="companyDetails.company_adress"
          placeholder="Company Adress">
      </div>
      <button type="submit" class="btn btn-primary" style="float: right" (click)="updateCompany()">Update</button>
    </form>
  
  </div>
  
  <router-outlet></router-outlet>
