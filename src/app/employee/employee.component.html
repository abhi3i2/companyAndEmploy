<div class="container">

  <form name="employeeForm" style="margin-top: 30px;">

    <div class="form-group">
      <label for="employeeId">Employee Id :</label>
      <input type="text" class="form-control" id="employeeId" name="employeeId" [(ngModel)]="formRecord.employeeId"
        placeholder="Employee Name">
    </div>

    <div class="form-group">
      <label for="employeeName">Employee Name :</label>
      <input type="text" class="form-control" id="employeeName" name="employeeName" [(ngModel)]="formRecord.employeeName"
        placeholder="Employee Name">
    </div>
    <div class="form-group">
      <label for="employeeType">Employee Type :</label>
      <input type="text" class="form-control" id="employeeType" name="employeeType" [(ngModel)]="formRecord.employeeType"
        placeholder="Employee Type">
    </div>
    <div class="form-group">
      <label for="employeeAdress">Employee Address :</label>
      <input type="text" class="form-control" id="employeeAdress" name="employeeAdress" [(ngModel)]="formRecord.employeeAdress"
        placeholder="Employee Adress">
    </div>
    <button type="submit" class="btn btn-primary" style="float: right" (click)="saveEmployee()">Submit</button>
  </form>

</div>

<router-outlet></router-outlet>
