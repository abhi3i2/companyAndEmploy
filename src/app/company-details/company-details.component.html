<div class="container">
  <div style="float:right;margin-bottom: 10px;margin-top: 10px;">
    <button type="submit" class="btn btn-success" (click)="addCompany()">Add Company</button>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#Id</th>
        <th>Company ID</th>
        <th>Company Name</th>
        <th>Company Adress</th>
        <th>Company Type</th>
        <th scope="col">Update Company</th>
        <th scope="col">Delete Company</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let company of CompanyList; let i = index">
        <td>{{i+1}}</td>
        <td>{{company.company_id}}</td>
        <td>{{company.company_name}}</td>
        <td>{{company.company_adress}}</td>
        <td>{{company.company_type}}</td>
       <td style="text-align: center"><button type="submit" class="btn btn-success" (click)="updateCompany(company)">Update</button></td>
        <td style="text-align: center"><button type="submit" class="btn btn-danger" (click)="deleteCompany(i,company)">Delete</button></td>

      </tr>
    </tbody>
  </table>
</div>
